<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cs indexer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<div class="jumbotron vertical-center" style="height: 100%">
    <div class="row">
        <div class="col-8">
            <div class="container-fluid">
                <form>
                    <p class="h4 text-center mb-4">Search across our database</p>

                    <div class="md-form">
                        <i class="fa fa-external-link-square prefix grey-text" aria-hidden="true"></i>
                        <input type="text" id="word" class="form-control">
                        <label for="word">Start typing your word . . .</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="text" id="url" class="form-control">
                        <label for="url">Start typing your url . . .</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4 border-left border-dark">
            <ul class="list-group" id="searchResult">
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
    <script type="text/javascript"
            src="./scripts.js"></script>
</body>
</html>
